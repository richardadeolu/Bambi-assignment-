<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
                <ol id="list">
                 <h1>TO-DO-LIST</h1>
                  <li >
                    <a>CODE</a>
                  </li>
                  <li>
                    <a>READ</a>
                  </li>
                  <li>
                    <a>ASSIGNMENT</a>
                  </li>
                  <li>
                    <a>WORK-OUT</a>
                  </li>
                </ol>
                <button type="button" id="add" class="btn btn-primary" onclick="Add()">Add</button>
                <button type="button" id="remove" class="btn btn-secondary" onclick="Remove()">Remove</button>
    </header>

   
</body>
<script>
  function Add(){
  const node = document.createElement("li");
  const textnode = document.createTextNode("LAUNDRY");
  node.appendChild(textnode);
  document.getElementById("list").appendChild(node);
  }

  function Remove(){
  const lists = document.getElementById("list");
  lists.removeChild(lists.lastElementChild);
}
</script>
</html>
